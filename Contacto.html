        <h3>Formulario</h3>
        <br>

    <!--el formulario autocompleta datos del navegador-->

            <label for=>Nombre:</label><br>

            <input type="text" id="fname" name="Consulta" required value="consulta">

            <br>

            <button onclick="enviar()">Enviar</button>
